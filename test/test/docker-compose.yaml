version: "3"
services:
  website_1:
    image: nginx
    ports:
      - "8081:80"
    restart: always
  
  website_2:
    image: nginx
    ports:
      - "8082:80"
    restart: always
    networks:
      website_2:
        ipv4_address: 192.168.92.21
 
networks:
  website_2:
    ipam:
      driver: default
      config:
        - subnet: "192.168.92.0/24"
